<div class="form-div">
    <form #modifycustomerform="ngForm"   (ngSubmit)="onSubmit(modifycustomerform)">
        <h2>Modify Customer</h2>
        <div>
            <label for="partyName">Party Name</label>
            <input type="text" id="partyName" name="partyName" [(ngModel)]="partyName" #partyNameValidation="ngModel"
                required />
                  <small *ngIf="partyNameValidation.invalid && partyNameValidation.touched" style="color: red;">Party Name is required</small>
        </div>

        <div> 
            <label for="partyCode">Party Code</label>
            <input type="text" id="partyCode" name="partyCode" [(ngModel)]="partyCode" #partyCodeValidation="ngModel"
                required />
                 <small *ngIf="partyCodeValidation.invalid && partyCodeValidation.touched" style="color: red;">Party Code is required</small>
        </div>
        <div> 
            <label for="partyEmailaddress">Email Address</label>
            <input type="text" id="partyEmailaddress" name="partyEmailaddress" [(ngModel)]="partyEmailaddress" #partyEmailaddressValidation="ngModel"
                required />
                 <small *ngIf="partyEmailaddressValidation.invalid && partyEmailaddressValidation.touched" style="color: red;">Party Email Address is required</small>
        </div>
        <div> 
            <label for="partyMobilenumber">Mobile Number</label>
            <input type="text" id="partyMobilenumber" name="partyMobilenumber" [(ngModel)]="partyMobilenumber" #partyMobilenumberValidation="ngModel"
                required minlength="10"  maxlength="10" />
                 <div *ngIf="partyMobilenumberValidation.invalid &&partyMobilenumberValidation.touched" >
                        <small style="color: red;" *ngIf="partyMobilenumberValidation.errors?.['required']">Phone number is required</small>
                        <small style="color: red;" *ngIf="partyMobilenumberValidation.errors?.['minlength']">Phone number must be 10 digits</small>
                    </div>
        </div>
        <button type="submit">Save</button>
        <button type="button" (click)="back()">Back</button>
    </form>
</div>
