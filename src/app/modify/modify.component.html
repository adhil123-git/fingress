<div class="form-div">
    <form #modifyform="ngForm"   (ngSubmit)="onSubmit(modifyform)">
        <h2>Modify User</h2>
        <div>
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName" [(ngModel)]="userName" #userNameValidation="ngModel"
                required />
                  <small *ngIf="userNameValidation.invalid && userNameValidation.touched" style="color: red;">Party Code is required</small>
        </div>

        <div> 
            <label for="userId">User Id</label>
            <input type="text" id="userId" name="userId" [(ngModel)]="userId" #userCodeValidation="ngModel"
                required />
                 <small *ngIf="userCodeValidation.invalid &&userCodeValidation.touched" style="color: red;">Party Code is required</small>
        </div>
        <button type="submit">Save</button>
        <button type="button" (click)="back()">Back</button>
    </form>
</div>
