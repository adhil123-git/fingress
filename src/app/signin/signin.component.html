<div class="wholediv">
  <div class="imgdiv">
    <img src="assets/loginpage.png" style="height: 300px;width: 300px;border-radius: 5px;">
  </div>
  <div class="formdiv">
    <form #signinForm="ngForm" (ngSubmit)="onSubmit(signinForm)">
      <div>
        <input type="text" id="orgCode" name="orgCode" placeholder="OrgCode" [(ngModel)]="orgCode" required minlength="3" #orgcodeValidation="ngModel" />
        <div *ngIf="orgcodeValidation.invalid && orgcodeValidation.touched">
          <small style="color: red;" *ngIf="orgcodeValidation.errors?.['required']">Organization code is required</small>
          <small style="color: red;" *ngIf="orgcodeValidation.errors?.['minlength']">Organization code must be at least 3 characters</small>
        </div>
      </div>
      <div>
        <input type="text" id="loginId" name="loginId" placeholder="LoginId" [(ngModel)]="loginId" required #loginIdValidation="ngModel" />
        <div *ngIf="loginIdValidation.invalid && loginIdValidation.touched">
          <small style="color: red;" *ngIf="loginIdValidation.errors?.['required']">Login ID is required</small>
        </div>
      </div>
      <div>
        <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password" required minlength="5" #passwordValidation="ngModel" />
        <div *ngIf="passwordValidation.invalid && passwordValidation.touched">
          <small style="color: red;" *ngIf="passwordValidation.errors?.['required']">Password is required</small>
          <small style="color: red;" *ngIf="passwordValidation.errors?.['minlength']">Password must be at least 5 characters</small>
        </div>
      </div>
     
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a routerLink="/register">Register</a></p>
  </div>
</div>
