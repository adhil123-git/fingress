<h2 mat-dialog-title>Do you want to change the status of this customer?</h2>
<mat-dialog-content>
  <p>Party name : {{data.partyname}}</p>
  <p>Party Code : {{data.partycode}}</p>
</mat-dialog-content>
  <mat-form-field class="form">
      <mat-label>Reason for change the status</mat-label>
      <input matInput [(ngModel)]="reason" />
    </mat-form-field>
<mat-dialog-actions>
  <button *ngIf="data.status === 'IN_ACTIVE'" mat-button class="act-btn" (click)="active()">Active</button>
  <button  *ngIf="data.status=== 'ACTIVE'" mat-button class="inact-btn" (click)="inactive()">Deactive</button>
  <button mat-button class="back-btn" (click)="back()">Back</button>
</mat-dialog-actions>
