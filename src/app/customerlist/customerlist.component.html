
<div class="search">
<div class="bar">
  <input matInput placeholder="Search Party Name" [(ngModel)]="filters.partyName" (ngModelChange)="applyFilters()">
  <input matInput placeholder="Search Party Code" [(ngModel)]="filters.partyCode" (ngModelChange)="applyFilters()">
  <input matInput placeholder="Search Mobile Number" [(ngModel)]="filters.mobileNumber" (ngModelChange)="applyFilters()">
  <input matInput placeholder="Search Email Address" [(ngModel)]="filters.emailAddress" (ngModelChange)="applyFilters()">
  <input matInput placeholder="Search Status" [(ngModel)]="filters.status" (ngModelChange)="applyFilters()">
</div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-table">

  <ng-container matColumnDef="emailaddress">
    <th mat-header-cell *matHeaderCellDef>EMAIL</th>
    <td mat-cell *matCellDef="let customer"> {{ customer.EMAIL_ADDRESS }} </td>
  </ng-container>
  <ng-container matColumnDef="Partycode">
    <th mat-header-cell *matHeaderCellDef>PARTY CODE</th>
    <td mat-cell *matCellDef="let customer"> {{ customer.PARTY_CODE }} </td>
  </ng-container>

  <ng-container matColumnDef="PartyName">
    <th mat-header-cell *matHeaderCellDef>PARTY NAME</th>
    <td mat-cell *matCellDef="let customer"> {{ customer.PARTY_NAME}} </td>
  </ng-container>

  <ng-container matColumnDef="Mobilenumber">
    <th mat-header-cell *matHeaderCellDef>MOBILE NUMBER</th>
    <td mat-cell *matCellDef="let customer"> {{ customer.MOBILE_NUMBER}} </td>
  </ng-container>
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef>STATUS</th>
    <td mat-cell *matCellDef="let customer"> {{ customer.ACTIVE_CODE}}</td>
  </ng-container>
  <ng-container matColumnDef="changebutton">
    <th mat-header-cell *matHeaderCellDef>CHANGE STATUS</th>
     <td mat-cell *matCellDef="let customer">
      <button mat-icon-button class="delete" (click)="openSessionDialog(customer)"><mat-icon>autorenew</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>EDIT</th>
    <td mat-cell *matCellDef="let customer"><button mat-icon-button  class="edit"
        (click)="navigateToModify(customer)"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>DELETE</th>
    <td mat-cell *matCellDef="let customer">
      <button mat-icon-button  class="delete" (click)="deleterow(customer)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-style"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-style"></tr>

</table>

<mat-paginator [pageSizeOptions]="[ 10, 20,30]" showFirstLastButtons>
</mat-paginator>
